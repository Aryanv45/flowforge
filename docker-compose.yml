version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: flowforge-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: flowforge
      POSTGRES_PASSWORD: flowforge
      POSTGRES_DB: flowforge
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
